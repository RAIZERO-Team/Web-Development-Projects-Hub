<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone creative page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <a href="#"><img src="images/logo.png" class="logo" alt="Website Logo"></a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <div class="text">
            <h1>IPHONE 13 PRO MAX</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum aut cumque harum quam aliquid in.</p>
            <a href="#">All Products</a>
        </div>
        <div class="image">
            <img class="img" src="images/0.png" alt="iPhone Image">
        </div>
    </div>
    
    <div class="icons">
        <img onclick="phones(this.src); colors('#000');" src="images/0.png" alt="Black iPhone">
        <img onclick="phones(this.src); colors('#247ec8');" src="images/1.png" alt="Blue iPhone">
        <img onclick="phones(this.src); colors('#1e1e1e');" src="images/2.png" alt="Dark Gray iPhone">
        <img onclick="phones(this.src); colors('#c79b53');" src="images/3.png" alt="Gold iPhone">
        <img onclick="phones(this.src); colors('#c82525');" src="images/4.png" alt="Red iPhone">
    </div>
    
       
    <script src="main.js"></script>
</body>
</html>
